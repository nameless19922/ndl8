<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="layout">

        <template id="login">
            <section class="login">
                <div class="layout__wrapper login__wrapper">
                    <div class="login__title">Chat Socket IO</div>
                    <div class="login__input">
                        <input class="control" type="text" maxlength="14" placeholder="What's your name?" @keyup.enter.prevent="loginUser">
                    </div>
                </div>
            </section>
        </template>

        <template id="chat">
            <section class="chat">
                <div class="layout__wrapper">
                    <ul class="chat__messages">
                        <li class="chat__item">
                            <span class="chat__item-name">Username</span>
                            <span class="chat__item-text">w dtw gwrgw g24 rfgw g34g rgweg ergerg</span>
                        </li>
                        <li class="chat__item _service">
                            <span class="chat__item-text">asda qwsd 23 re2r </span>
                        </li>
                        <li class="chat__item">
                            <span class="chat__item-name">Username</span>
                            <span class="chat__item-text">w dtw gwrgw g24 rfgw g34g rgweg ergerg</span>
                        </li>
                        <li class="chat__item">
                            <span class="chat__item-name">Username</span>
                            <span class="chat__item-text">w dtw gwrgw g24 rfgw g34g rgweg ergerg</span>
                        </li>
                    </ul>
                    <div class="chat__input">
                        <input class="control" type="text" placeholder="Message..">
                    </div>
                </div>
            </section>
        </template>

        <div class="layout__body" id="app">

            <transition name="component-fade" mode="out-in">
                <component :is="currentView" @view="changeView"></component>
            </transition>

        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
